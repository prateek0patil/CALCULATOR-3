	</head>
	<body>
		<div class="calculator">
			<div class="calc-cotnainer">
				<!-- display section -->
				<div class="output">
					<div class="operation">
						<div class="value"></div>
					</div>

					<div class="result">
						<div class="value">0</div>
					</div>
				</div>

					<div class="scientific">SCIENTIFIC</div>
					<div class="normal">NORMAL</div>
				</div>

				<!-- calculator buttons seciotn -->
				<div class="input"></div>
			</div>
		</div>
